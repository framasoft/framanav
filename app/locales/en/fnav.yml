  dio2:
    name: '<b>2014-2017</b>: @:txt.dio'
    d0: Campagne de sensibilitation,
    t1: '@:color.dio: an ambitions campaign.'
    d1: 'Online services as provided by hegemonic giants such as Google, Amazon,
      Facebook, Apple or Microsoft (GAFAM) are putting our digital life and privacy
      at risk. @:data.color.soft was indulging in a big challenge: offer, with your
      help, a Libre, Ethic, Decentralized and Solidary alternative for every popular
      service.'
  cuo2:
    name: '<b>2017-2020</b>: Contributopia'
    d0: Campagne de sensiblisation,
    t1: '@:data.color.cuo: de-googl-ify is not enough'
    d1: '@:data.color.soft invites you on an exciting journey: let’s explore digital
      worlds together. worlds where computer tools are conceived in collaboration,
      where respectful practices swarm and pollinate, where the doors of contribution
      open.'
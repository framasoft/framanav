header:
  lead: Décider ensemble
  sign: Se connecter / Créer un compte
carousel:
- Créez votre groupe
- Invitez vos collègues
- Prenez part aux échanges
- Votez pour les propositions
help:
  title: Prise en main
  md: |-
    @:color.vox est un service libre de prise de décisions collaborative.
    Il permet de discuter des sujets précis avec son équipe (en notifiant ses collègues),
    et de voter sur des propositions.

    Pour apprendre à maîtriser @:color.vox, consultez [nos pages
    d’aide](@:link.docs/fr/loomio) <small>(traduction de la documentation
    officielle de Loomio par l’équipe @:html.lang)</small>.

    Voici également un tutoriel vidéo réalisé par Frédéric Véron.
  btn: Lire la vidéo
software:
  title: Le logiciel
  md: |-
    @:color.vox repose sur le logiciel [@:soft.vox](https://www.loomio.org).

    Il s’agit d’une instance parmi d'autres, les développeurs de Loomio
    proposent également la leur.

    Loomio est sous @:license.agpl3
garden:
  title: Cultivez votre jardin
  md: |-
    Pour participer au développement du logiciel, proposer des améliorations ou
    simplement le télécharger, rendez-vous sur [le site de développement](@:src.vox).

    Si vous souhaitez installer ce logiciel pour votre propre usage
    et ainsi gagner en autonomie, nous vous aidons sur :
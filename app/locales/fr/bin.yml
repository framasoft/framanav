header:
  lead: Transmettez des messages chiffrés
help:
  title: Prise en main
  md: |-
    @:color.bin est un service en ligne libre et minimaliste qui
    permet de partager des textes de manière confidentielle et sécurisée.

    1. Collez le texte à transmettre.
    2. Si besoin, définissez sa durée de conservation en ligne, ajoutez un espace
    de discussion ou activez la coloration du code.
    3. Partagez ensuite avec vos correspondants le lien qui vous est donné.

    Vos données (commentaires inclus) sont **chiffrées dans le navigateur
    web** en utilisant [l’algorithme <attr title="Advanced Encryption Standard">AES</attr>
    256 bits](https://fr.wikipedia.org/wiki/Advanced_Encryption_Standard).<br />
    Elles sont ensuite transmises et stockées sur nos serveurs sans qu’il nous soit
    possible de les déchiffrer. **Vous seuls possedez la clé** utilisée pour chiffrer
    et déchiffrer les données.
software:
  title: Le logiciel
  md: |-
    @:color.bin repose sur le logiciel [@:soft.bin](https://privatebin.info),
    un fork de ZeroBin initialement développé par Sébastien Sauvage.

    @:soft.bin et ses composants sont [sous licence
    libre](https://github.com/PrivateBin/PrivateBin/blob/master/LICENSE.md).

    @:color.bin requiert l’activation du Javascript pour fonctionner
    ainsi qu’un navigateur web récent.<br />
    L’utilisation d’Internet Explorer n’est pas recommandée.

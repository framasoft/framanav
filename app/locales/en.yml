fnav:
  soutenir:
    name: Make a donation ?
    link: https://soutenir.framasoft.org
    t1: Because free as in “free speech” doesn’t mean free as in “free beer”
    d1: Framasoft would not exist without our strong volunteer community but could
      not work anyway without the association which pays seven permanent employees.
      Our funding relies on you, which means every individual donation. If you think
      we deserve it…
  myframa:
    t1: Marquez et partagez vos liens
    d1: MyFrama est un petit fourre-tout numérique, qui vous permet de conserver et
      retrouver les liens que vous aimez à la manière de del.ico.us ! Avec un système
      d´étiquettes et de tri automatique, vous pouvez ranger aisément vos onglets
      et marque-pages, et utiliser le bouton MyFrama pour retrouver les services Framasoft
      que vous utilisez !
  benevalo:
    name: Bénévalo
    link: https://soutenir.framasoft.org/node/add/benevalo
    t1: Le bénévolat valorisé, qu’est-ce que c’est ?
    d1: Amis bénévoles, vous avez contribué récemment à l’activité de Framasoft ?
      C’est le moment de remplir votre bénévolat valorisé. Le « bénévalo » permet
      de rendre compte de l’activité des bénévoles et de confirmer que Framasoft reste
      bien une association majoritairement non lucrative. C’est important pour nous.
  modaldon:
    title: Support Framasoft
    desc: ' <p>You are on the point {action} a resource <b>free</b> from
      the forty or so Framasoft network projects.</p> <p>This resource is <b>free</b>
      (and will be for as long as we exist) because <b>Framasoft is a non-profit organisation</b>
      whose objective is precisely the diffusion of free software and its culture
      to the widest possible audience.</p> <p>But all this is made possible because
      Framasoft is <b>supported by the donations of its users</b>.</p> <p>Thank you
      for taking a few minutes by helping us to perpetuate and develop our action.</p> '
    b1: I want to make a donation<br>to Framasoft association
    b2: I want to participate.<br>Where do we start?
    b3: No, thank you, I only<br>wish <b>{btn}</b>
    b4: I already support Framasoft
  optin:
    t: I agree to Framasoft sending important information to this address
    d1: (We swear, we won’t resell our files, even to the NSA!)
    d2: Why suscribe ?
    e1: Email addresses don’t match.
    e2: The email address {email} is not valid.
    s1: Your email address {email} has been added to our list.
      You should have received a confirmation email.
  cat:
    logiciel:
      name: Free Software
    culture:
      name: Free Culture
    services:
      name: Free Services
    follow:
      name: Follow us
    about:
      name: About
  sites:
    libre:
      t1: The free culture directory
      d1: '@:data.txt.soft historical project: hundreds of free softwares and cultural
        contents organized and tested, displayed with short notices'
    key:
      t1: Le plein de liberté dans une simple clé
      d1: Packed in a USB device (or any other mobile device) you can be mobile and
        enjoy 100+ free software for Windows, test a GNU/Linux distro and access offline
        Wikipedia.
    dvd:
      t1: Full tank of Freedom in a DVD
      d1: This DVD is full with best free software for Windows, Mac and GNU/Linux
        (distro included) with additional free and open source cultural content (texts,
        photos, audio and video files). A dedicated Education version is also available.
    pack:
      t1: Massive install
      d1: Framapack offers an handy way to pick on the best Free or open source software
        for Windows with updated version. You just select the ones you wish and they
        all install on one click!
    start:
      t1: Framastart
      d1: The top free and Libre software on a single page.
    evl:
      t1: Our Libre little shop
      d1: 'Online shop for various Framasoft products : Framakey, Framabook, Framadvd,
        goodies and t-shirts.'
    vvl:
      t1: Veni Vidi Libri
      d1: Everything on Free licenses.
    clibre:
      t1: CLibre.eu
      d1: Another index of Free software and alternatives
    blog:
      t1: Libre News
      d1: Weekly report on Libre and Free Software and Culture. Rich contributions
        in the comments, numerous exclusive translations, interviews of individuals
        promoting Free and open source projects of all kind, ews from our various
        projects.
    book:
      t1: Le pari du livre libre
      d1: Notre maison d’édition qui comporte une vingtaine de titres autour du logiciel
        libre, initiation à la programmation, réflexion sur le droit d’auteur mais
        aussi des BD et même un roman. Un livre libre offre au lecteur les mêmes libertés
        qu’un logiciel libre.
    bookin:
      t1: A Free digital Library
      d1: Our digital Library offers hundredth of works from the Public Domain. It
        can be browsed and searched online from mobile devices (smartphones, tablets,
        e-readers…) and can be added directly to your favorite e-book reader via an
        OPDS feed.
    lang:
      t1: Collaborative Translation
      d1: Let’s translate together, mainly from English into French, in a collaborative
        effort, taking advantage of online real-time work and of volunteer participation.
        Article, news, subtitles or even books!
    tube:
      t1: Our Libre « YouTube »
      d1: French or French subtitled videos about Free and Libre software and Free
        culture. Interviews, confs, docs, TV excepts… everything for your information.
    zic:
      t1: When music is getting free
      d1: A « free music » offers to music lovers the same fundamental freedoms as
        Free software. This dedcated site lets you undersatnd this concept, along
        with a tasteful selection.
    ptilouk:
      t1: Ptilouk
      d1: Free and Libre Comics
    planet:
      t1: Planet-libre
      d1: Selection of french speaking  news.
    diolist:
      t1: List of services
      d1: List of all the services we offer classified by usage, with a search bar
        to help you find the one that meets your needs.
    pad:
      t1: Collaborative editing
      d1: Let’s write together on the same document in real time in an online interface.
        No prior registration required, a nick is enough, every participant has her
        own color and let’s go!
    calc:
      t1: Collaborative Spreadsheet Edition
      d1: Framacalc is a spreadsheet program that lets you edit colloratively and
        easily on the same online document.
    forms:
      t1: Création de questionnaires
      d1: Framaforms vous permet de créer les questionaires dont vous avez besoin,
        que ce soit dans un cadre scolaire, familial ou associatif. Créez vos questions
        en fonction de vos besoins, des formulaires à choix multiples aux champs de
        texte libre.
    agenda:
      t1: Agenda partagé
      d1: Avec Framagenda vous pouvez créer des agendas personnels, professionnels,
        le planning d´une salle ou des activités de votre organisation, et les partager
        librement. Vous restez maîtres de vos données, et vous choisissez auprès de
        qui, où et quand elles s´affichent.
    date:
      t1: Organize appointments and surveys
      d1: Framadate is a Doodle-like software, but it is free and open source. Create
        an appointment or a survey without registration and invite your friends or
        colleagues.
    board:
      t1: Project management
      d1: Framaboard is a simple and open source visual task board manager inspired
        by Kanban method. You can get things done and organized at first look, even
        if you are not familiar with this kind of tools.
    mindmap:
      t1: Create mind maps
      d1: Mindmapping made easy with a seamless intuitive interface. Create mind maps
        right from your browser. Take notes, brainstorm, make a conf using it.
    vectoriel:
      t1: Vector graphics
      d1: Create and edit easily nice images online in SVG open format. Children will
        love it!
    slides:
      t1: Créer et partager des diaporamas,
      d1: Framaslides vous permet de créer directement en ligne un diaporama ou une
        présentation, d’y accéder avec une simple connexion internet, et de la partager.
    maestro:
      t1: Orchestrez vos projets collaboratifs
      d1: Besoin en même temps d’un pad pour prendre des notes, d’un tableau d’organisation,
        et d’une vidéo-conférence ? Avec Framaestro, c’est vous qui organisez les
        outils qu’il vous faut, sur une seule et unique page web.
    bee:
      t1: This metasearch engine is foraging the Web for you
      d1: Framabee is a free and anonymous metasearch engine. You search request is
        processed via this engine and sent to various search engines, then the results
        are displayed in your browser. The intersting point is Framabee is running
        between you and Google (and other popular search engines), so your personal
        data such as IP address, search history, geolocation, and profile are not
        collected by search engines.
    carte:
      t1: Cartographie personnalisée
      d1: Framacarte lets you draw, mark, colorize, annotate… basemaps from OpenStreetMap,
        then you can show them on your website or print.
    sphere:
      t1: The Free and Libre social media network
      d1: Framasphère is a Free, Libre and open source social media network, built
        over Diaspora* software. Join your friends on Framasphère*, or any other Diaspora*
        pod — and begin to share without being tracked.
    piaf:
      t1: Réseau social en 500 caractères,
      d1: Framapiaf est un service libre de microblogging, basé sur le logiciel décentralisé
        Mastodon. Retrouvez vos amis sur Framapiaf - ou d’autres instances Mastodon,
        GNU Social, Friendica - et échangez avec eux sans être pisté.
    team:
      t1: Communication collaborative
      d1: Framateam est un service de tchat libre qui permet de communiquer avec son
        équipe en notifiant ses collègues, de conserver ses conversations et d’y faire
        des recherches.
    listes:
      t1: Liste de diffusion
      d1: 'Framalistes vous permet de créer des liste de diffusion emails : toute
        personne s´abonnant à votre liste pourra recevoir les emails qui y sont envoyés,
        et y participer à son tour. À vous de choisir si cette liste est publique,
        semi-privée ou privée.'
    talk:
      cloud: https://framacloud.org/fr/cultiver-son-jardin/jitsi-meet.html
      doc: https://docs.framasoft.org/fr/jitsimeet
      d0: Visioconférence
      t1: Visioconférence
      d1: Framatalk vous permet de discuter avec vos amis sans installation complexe
        de logiciel ni inscription. Tout se passe entre vous et vos amis, directement
        depuis votre navigateur web.
    vox:
      t1: Décider ensemble
      d1: Framavox vous aide à prendre des décisions communautaires. Discutez, échangez,
        mettez-vous d’accord et passez à l’action, le tout dans les délais que vous
        vous êtes fixés au départ.
    petitions:
      t1: Des pétitions sans offrir les adresses de vos soutiens,
      d1: Framapetitions vous permet de lancer des pétitions sur les sujets qui vous
        tiennent à cœur. En quelques clics, votre pétition est publiée et les adresses
        de vos soutiens ne seront pas exploités par des régies publicitaires.
    memo:
      t1: Mettez vos idées au clair
      d1: Framemo est un service minimaliste qui permet d’éditer et d’organiser collaborativement
        des idées sous forme de notes
    notes:
      t1: Prise de notes
      d1: Avec Framanotes vous pouvez prendre et conserver des notes, images, liens…
        et même des fichiers ; et les synchroniser avec tous vos appareils (voire
        les partager avec des ami⋅e⋅s).
    bag:
      t1: Ne ratez plus aucun article !
      d1: Framabag vous permet de mettre de côté les articles que vous n’avez pas
        le temps de lire tout de suite.
    news:
      t1: Stay tuned to the news
      d1: Suscribe to RSS feed of your favorite sites, stay in tune with the news
        with Framanews!
    games:
      t1: Play online or offline
      d1: Framagames is a compilation of free games you can play online or download
        on your computer, or your tablet… You need no prior install to play.
    minetest:
      t1: L’alternative libre à Minecraft
      d1: Framinetest Édu est un monde du jeu « bac à sable » Minetest (monde de blocs
        à modifier) dédié à l’éducation, aux activités pédagogiques et au <i lang="en">serious
        gaming</i>.
    drive:
      t1: Host documents online
      d1: Framadrive lets you upload your documents online, synchronize them on your
        other devices… and share them with the contacts you select.
    drop:
      t1: Sharing files in a confidential way
      d1: With Framadrop, say goodbye to big attachment files that cannot be sent
        over your mail client. This Free and libre service lets you share your documents
        easily and securely.
    bin:
      t1: Send encrypted data
      d1: Framabin lets you share information that only you and the sendee can decrypt,
        in a simple easy way.
    pic:
      t1: Sharing pictures in a confidential way
      d1: Framapic is your online resource to share pics, e.g to show them on Twitter,
        Facebook, or… Framasphère!
    link:
      t1: Links shortening
      d1: With Frama.link, you can shorten longish URLs. On social media and microblogging,
        a shortened link spares you energy and is clearer.
    site:
      t1: Créez un site web qui respectera vos visiteurs
      d1: Framasite vous permet de créer un site web facilement et de l’héberger sur
        nos serveurs. Aucune publicité ni traquage ne portera atteinte aux données
        de vos visiteurs et visiteuses.
    wiki:
      t1: Hébergement de wikis
      d1: Framawiki vous permet de créer un wiki facilement et de l’héberger sur nos
        serveurs. Aucune publicité ni traquage ne portera atteinte aux données de
        vos visiteurs et visiteuses.
    git:
      t1: Hosting code in the open
      d1: Framagit is a tool for developers. You can host your free and libre software
        and manage your work with easy access for contributors.
    my:
      t1: Marquez et partagez vos liens
      d1: MyFrama est un petit fourre-tout numérique, qui vous permet de conserver
        et retrouver les liens que vous aimez à la manière de del.ico.us ! Avec un
        système d´étiquettes et de tri automatique, vous pouvez ranger aisément vos
        onglets et marque-pages, et utiliser le bouton MyFrama pour retrouver les
        services Framasoft que vous utilisez !
    diaspora:
      t1: Framasoft on Diaspora*
      d1: Our account on free social media network Diaspora*
    mastodon:
      t1: Framasoft on Mastodon
      d1: Our account on free social media network Mastodon
    twitter:
      t1: Framasoft on Twitter (we know it is bad…)
      d1: Bien que Twitter ne soit pas libre, Framasoft y a un compte afin de sensibiliser
        le public qui ne connait pas le libre là où il se trouve.<br>Nous vous invitons
        évidemment à <b>nous suivre plutôt sur Mastodon</b>, mais on ne vous en voudra
        pas si vous le faites sur Twitter 😉
    facebook:
      t1: Framasoft on Facebook (we know it is very bad…)
      d1: Bien que Facebook ne soit pas libre, Framasoft y a un compte afin de sensibiliser
        le public qui ne connait pas le libre là où il se trouve.<br>Nous vous invitons
        évidemment à <b>nous suivre plutôt sur Diaspora*</b>, mais on ne vous en voudra
        pas si vous le faites sur Facebook 😉
    newsletter:
      name: <i lang="en">Newsletter</i>
      t1: Newsletter
      d1: Join <strong>130 000</strong> registered people on our newsletter.
    rss:
      name: <abbr>RSS</abbr>
      t1: RSS
      d1: RSS feed aggregating various sites.
    wikipedia:
      link: https://en.wikipedia.org/wiki/Framasoft
      name: Wikipedia
      t1: Framasoft blopost about Wikipedia
      d1: Browse our (longish) blogpost on the unbelieveable Free Wikipedia service.
    colibri:
      d0: Forum,
      t1: Framasoft network forum
      d1: Have you any question? We may have an answer!
    wikifs:
      t1: Framawiki
      d1: Framasoft Wiki
